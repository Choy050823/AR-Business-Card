<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Business Card with Three.js and AR.js</title>
    <!-- Include AR.js and Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/three.js/build/AR.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- AR Scene -->
    <a-scene arjs="sourceType: webcam; videoTexture: true; style="width: 100vw; height: 100vh;">
      <!-- Marker (can be customized with your unique QR code or pattern) -->
      <a-marker preset="hiro" id="marker">
        <!-- Placeholder for Three.js scene -->
        <a-entity id="threejs-root"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script type="module" src="script.js"></script>
    <script>
      // Force the scene to enter fullscreen mode when loaded
      document.querySelector("a-scene").addEventListener("loaded", () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          // for Safari
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          // for IE11
          document.documentElement.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
